<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Vacation</title>

    <!-- Favicon -->
    <link rel="icon" href="/images/icon.jpeg">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="/styles/vacation-styles.css">

    <!-- JavaScript -->
    <script src="/js/vacation.js" defer></script>
</head>
<body>
    <main>
        <header class="banner">
            <h1>Book Your Dream Vacation</h1>
        </header>
        
        <form id="vacation-form" action="submit-request" method="post">

        <!-- Destination Drop Down -->
        <fieldset>
            <label for="destination">Destination</label>
            <select id="destination" name="destination">
                <option value="none">Choose a destination...</option>
                <option value="bali">Bali, Indonesia</option>
                <option value="paris">Pairs, France</option>
                <option value="tokyo">Tokyo, Japan</option>
                <option value="maldives">Maldives</option>
                <option value="nyc">New York City, USA</option>
            </select>
            <span id="err-destination" class="error">Please select destination</span>
        </fieldset>

        <!-- Departure Date -->
        <div class="date-travelers">
        <fieldset>
            <label for="date">Departure Date</label>
            <input type="date" id="date" name="date">
        </fieldset>

        <!-- Number of Travelers -->
        <fieldset>
            <label for="travelers">Number of Travelers</label>
            <input type="number" id="travelers" value="0">
            <span id="err-numTravelers" class="error">Please enter at least one traveler</span>
        </fieldset>
        </div>

        <!-- Find My Vacation Button -->
        <div class="button-container">
            <button type="submit" id="button">Find My Vacation</button>
        </div>
        </form>
    </main>
    
    <footer id="url">
        <p>GitHub Repository: 
            <a href="https://github.com/liliann19/midterm-vacation">https://github.com/liliann19/midterm-vacation</a>
        </p>
    </footer>
</body>
</html>
